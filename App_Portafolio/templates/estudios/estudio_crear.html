{% extends 'padre.html' %}

{% block contenido %}
<div class="container mt-5">
    <h1 class="mb-4">Agregar Estudio</h1>

    <form action="" method="post" enctype="multipart/form-data" class="needs-validation" novalidate>
        {% csrf_token %}
        {{ form.as_p }}

        <button type="submit" class="btn btn-primary">Guardar</button>
        <a href="{% url 'estudio_lista' %}" class="btn btn-outline-dark fw-bolder">Cancelar</a>
    </form>
</div>
{% endblock contenido %}
