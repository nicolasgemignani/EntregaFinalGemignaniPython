{% extends 'padre.html' %}


{% block contenido %}
    <section class="py-5">
        <div class="container mt-4 px-5 mb-5 border p-4 rounded">
            <h1 class="mb-4">Editar Perfil</h1>
            <div>
                <form action="" method="post" enctype="multipart/form-data" class="">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <button type="submit" class="btn btn-primary">Guardar Cambios</button>
                    
                    <a href="{% url 'perfil_detalle' %}" class="btn btn-outline-dark fw-bolder">Cancelar</a>
                </form>
            </div>
            <div>
                <form action="{% url 'perfil_borrar' %}" method="get" style="display: inline;">
                    <button type="submit" class="btn btn-danger mt-4">Eliminar Perfil</button>
                </form>
            </div>
        </div>
    </section>
{% endblock contenido %}
