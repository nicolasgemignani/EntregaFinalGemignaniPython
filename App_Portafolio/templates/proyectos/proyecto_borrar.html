{% extends 'padre.html' %}

{% block contenido %}
    <div class="container mt-5">
        <h1>¿Estás seguro que deseas eliminar el proyecto '{{ proyecto.nombre }}'?</h1>

        <form action="" method="post">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger">Confirmar</button>
        </form>

        <div class="mt-3">
            <a href="{% url 'proyecto_detalle' proyecto.pk %}" class="btn btn-secondary">Cancelar</a>
        </div>
    </div>
{% endblock contenido %}
